name: Render PlantUML Diagrams

on:
  push:
    paths:
      - '**/*.puml'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install PlantUML Markdown
      run: npm install -g plantuml-markdown

    - name: Render PlantUML Diagrams
      run: plantuml-markdown '**/*.puml'
